<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - CertiCode</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="stylesheet" href="css/alertas.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

  <div id="header-container"></div>

  <main class="container">
    <section class="contacto-form">
      <h2>Contáctanos</h2>
      <p>¿Tienes alguna duda? ¡Escríbenos y te responderemos pronto!</p>

      <form id="form-contacto">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez López" />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="juan@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="mensaje">Pregunta o duda</label>
          <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Enviar Mensaje</button>
      </form>
    </section>
  </main>

  <div id="footer-container"></div>


  <script src="js/alertas.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/contacto.js"></script>
</body>
</html>
